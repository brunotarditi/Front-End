<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de arte</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 align="center">CATÁLOGO DE ARTE</h1>
    <h3 style="margin-left: 5%;">Introduce los términos de búsqueda:</h3><br>
    <form action="">
        <table class="tabla" align="center">
            <tr>
                <td><h4 align="center">OBRA</h4></td>
                <td><h4>TIPO</h4></td>
                <td><h4>DISPONIBILIDAD</h4></td>
                <td><h4>ESTILO</h4></td>
            </tr>
            <tr>            
                <td>
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo">
                </td>
                <td><input type="checkbox" name="cbx" id="cbx" value="esc">Escultura</td>
                <td><input type="radio" name="disp" value="publ">Museo/ Acceso público</td>
                <td><select name="estilo" id="estilo">
                    <option value="clas">Clásico</option>
                    <option value="abs">Abstracto</option>
                    <option value="surr">Surrealista</option>
                    <option value="otro">otro</option>
                </select></td>
                    
            </tr>
            <tr>
                <td>
                    <label for="autor">Autor</label>
                    <input type="text" name="autor">
                </td>
                <td><input type="checkbox" name="cbx" id="cbx" value="arq">Arquitectura</td> 
                <td><input type="radio" name="disp" value="priv">Arquitectura</td>                                
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="cbx" id="cbx" value="pint"> Pintura</td>         
            </tr>
        </table>
    </form>
    <br>
    <form action="">
    <table style="width: 54%;" align="left">
        <tr>
            <td><h3 style="float: right">Háganos saber sus sugerencias:</h3></td>      
            <td><br><br><br><textarea class="borde" name="sugerencias" id="" cols="40" rows="4">Me gusta indicar que...</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td style="padding-left: 20%;" align="center"><input class="input-submit" type="submit" value="Buscar"></td>
        </tr>
    </table>
</form>
</body>
</html>
