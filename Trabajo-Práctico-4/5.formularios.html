<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    
</head>
<body>

    <font><h1 align="center">INFORMACIÓN</h1></font>
    <h2 class="tipografia1" align="center">Si quieres recibir la mejor información, regístrate: </h2>
    <form action="">
        <table align="center">
            <tr>
                <td><label for="fname">Nombre: </label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Primer Apellido: </label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>    
        
            <tr>
                <td><label for="sname">Segundo Apellido: </label></td>
                <td><input type="text" id="sname" name="sname"></td>
            </tr>
            <tr>
                <td><label for="adress">Domicilio: </label></td>
                <td><input type="text" id="adress" name="adress"></td>
            </tr>
            <tr>
                <td><label for="postalCode">Código Postal: </label></td>
                <td><input type="number" id="postalCode" name="postalCode"></td>
            </tr>
            <tr>
                <td><label for="phone">Teléfono: </label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail: </label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="confirm-email">Confirmar e-mail: </label></td>
                <td><input type="email" id="confirm-email" name="confirm-email"></td>
            </tr>
            <tr>
               
                <td><br><input style="float: right" type="reset" value="borrar"></td>
                <td><br><input type="submit" value="enviar"></td>
            </tr>
            
        
    </table>
    </form>
    
</body>
</html>
