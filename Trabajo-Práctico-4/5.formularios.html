<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    
    
</head>
<body>

    <font><h1 align="center">INFORMACIÓN</h1></font>
    <font face="time new romans"><h2 align="center">Si quieres recibir la mejor información, regístrate: </h2></font>
    <form action="">
        <table align="center">
            <tr>
                <td><label for="fname">Nombre: </label></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><label for="fapellido">Primer Apellido: </label></td>
                <td><input type="text" name="fapellido"></td>
            </tr>    
        
            <tr>
                <td><label for="sapellido">Segundo Apellido: </label></td>
                <td><input type="text" name="sapellido"></td>
            </tr>
            <tr>
                <td><label for="domicilio">Domicilio: </label></td>
                <td><input type="text" name="domicilio"></td>
            </tr>
            <tr>
                <td><label for="codigoPostal">Código Postal: </label></td>
                <td><input type="number" name="codigoPostal"></td>
            </tr>
            <tr>
                <td><label for="telefono">Teléfono: </label></td>
                <td><input type="tel" name="telefono"></td>
            </tr>
            <tr>
                <td><label for="mail">e-mail: </label></td>
                <td><input type="email" name="mail"></td>
            </tr>
            <tr>
                <td><label for="confirmar-mail">Confirmar e-mail: </label></td>
                <td><input type="email" name="confirmar-mail"></td>
            </tr>
            <tr>
               
                <td><br><input style="float: right" type="reset" value="borrar"></td>
                <td><br><input type="submit" value="enviar"></td>
            </tr>
            
        
    </table>
    </form>
    
</body>
</html>
